<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Periodic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <input type="text" id="search" placeholder="Search elements...">
        <button onclick="filterCategory('nonmetal')">Nonmetals</button>
        <button onclick="filterCategory('metal')">Metals</button>
        <button onclick="filterCategory('all')">Show All</button>
        <button onclick="sortTable('atomic')">Sort by Atomic Number</button>
        <button onclick="sortTable('name')">Sort by Name</button>
    </div>
    <div id="periodic-table" class="periodic-table"></div>
    <div id="element-info-modal" class="element-info-modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="element-info"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
